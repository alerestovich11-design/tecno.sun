    <img src="../img/logo.jpg" alt="logo tecno sun" class="logo">
    <h1 class="titulo">Tecno.Sun</h1>
</header>

<!-- ===== NAV ===== -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-center">
        <div class="collapse navbar-collapse justify-content-center">

<!-- ===== MAIN ===== -->
<main class="container my-5">

    <h2 class="mb-4 text-center">Finalizar compra</h2>

    <section class="mx-auto" style="max-width: 500px;">

        <form>

            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="tu@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección de envío</label>
                <input type="text" class="form-control" placeholder="Calle y número" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Método de pago</label>
                <select class="form-select" required>
                    <option selected disabled>Seleccionar</option>
                    <option>Efectivo</option>
                    <option>Transferencia</option>
                    <option>Billetera virtual</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Confirmar compra
            </button>

        </form>

        <p class="text-center mt-4 text-success fw-bold">
            * Compra simulada con fines académicos *
        </p>

    </section>

</main>
