<header class="main-header">
    <div class="container text-center">

        <div class="brand d-flex align-items-center justify-content-center gap-3">
            <img src="../img/logo.jpg" alt="TecnoSun" class="logo">
            <h1 class="title m-0">Tecno.Sun</h1>
        </div>

        <nav class="navbar navbar-expand-md mt-3">

            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">

<!-- ===== MAIN ===== -->
<main class="container my-5">
    <h2 class="mb-4 text-center">Contacto</h2>

    <form class="row g-3 justify-content-center">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="tu@email.com">
        </div>

        <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo</label>
            <select id="motivo" class="form-select">
                <option selected>Seleccionar...</option>
                <option>Consulta</option>
                <option>Soporte</option>
                <option>Ventas</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="4"></textarea>
        </div>

        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</main>

<!-- ===== JS CARRITO ===== -->
<script>
function actualizarContador() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const contador = document.getElementById("contador-carrito");
    if (contador) {
        contador.textContent = carrito.length;
    }
}

actualizarContador();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
